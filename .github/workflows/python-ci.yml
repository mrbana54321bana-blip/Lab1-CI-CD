name: Python CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  install-test-build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # --- INSTALL ---
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      # --- TEST ---
      - name: Run tests
        run: |
          pytest -q

      # --- BUILD ---
      - name: Build step (compile)
        run: |
          python -m compileall bubble_sort.py

