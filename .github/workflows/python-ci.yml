name: Python CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  install-test-build-deploy:
    runs-on: ubuntu-latest

    steps:
      # --- Checkout ---
      - name: Checkout code
        uses: actions/checkout@v4

      # --- Set up Python ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      # --- INSTALL ---
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install pytest

      # --- TEST ---
      - name: Run tests (pytest if exists, else compile check)
        run: |
          if ls -1 tests/test*.py >/dev/null 2>&1 || ls -1 test*.py >/dev/null 2>&1; then
            pytest -q
          else
            echo "No tests found -> running basic syntax check for script.py"
            python -m py_compile script.py
          fi

      # --- BUILD ---
      - name: Build step (compile to bytecode)
        run: |
          python -m compileall script.py

      # --- DEPLOY ---
      - name: Deploy (placeholder)
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |
          echo "Deploy placeholder: тут був би справжній деплой (docker push / scp / cloud deploy)"
